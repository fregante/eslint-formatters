name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install root dependencies
        run: npm install
      - name: Install formatter dependencies
        run: |
          cd packages/eslint-formatter-stylish && npm install
          cd ../../packages/eslint-formatter-tap && npm install
      - name: Run tests
        run: npm test
